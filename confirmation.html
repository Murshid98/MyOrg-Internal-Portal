<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Received - My Org</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container" style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem;">
        <div class="card" style="max-width: 600px; width: 100%; text-align: center; padding: 3rem;">
            <div class="icon-circle"
                style="background-color: var(--success-light); color: var(--success-color); width: 80px; height: 80px; animation: bounce 1s ease-in-out;">
                <span class="material-icons" style="font-size: 48px;">check_circle</span>
            </div>

            <h2 class="mb-4">Request Received</h2>

            <p style="font-size: 1.1rem; margin-bottom: 2rem;">
                Your request has been received. We will send you updates to your Email ID.
            </p>

            <button onclick="window.location.href='index.html'" class="btn btn-primary" style="width: 100%;">
                Back to Home <span class="material-icons" style="font-size: 18px;">arrow_forward</span>
            </button>
        </div>
    </div>
</body>

</html>
